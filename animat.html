<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("button").click(function(){
	$("div").animate({left:'100px'});
	$("div").animate({height:'300px'},"slow");
	$("div").animate({width:"50%", opacity:0.5, marginLeft:"0in", fontSize:"6em"});
		});
	});
	</script>	
</head>
<body>
	<p>hi</p>
<button>start animate</button>
<div style="background-color:yellow; height:100px; width:100px; position:absolute;">animation</div>
</body> 
</html>
